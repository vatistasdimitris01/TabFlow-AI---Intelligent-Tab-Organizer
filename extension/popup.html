<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #020617;
      color: #f8fafc;
      border-radius: 12px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #2563eb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 16px;
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.5px;
    }
    .status-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #94a3b8;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #3b82f6;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
      </svg>
    </div>
    <h1 class="title">TabFlow <span style="color: #60a5fa">AI</span></h1>
  </div>

  <div class="status-card">
    <div class="status-item">
      <span>Bridge Status</span>
      <span style="color: #10b981; font-weight: bold;">Active</span>
    </div>
  </div>

  <button class="btn" id="launch-dashboard">Launch Dashboard</button>

  <script src="popup.js"></script>
</body>
</html>
